<script>
function loadSheet(csv, headId, bodyId) {
  Papa.parse(csv, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: res => {
      const head = document.getElementById(headId);
      const body = document.getElementById(bodyId);
      head.innerHTML = '';
      body.innerHTML = '';
      if (!res.data.length) return;

      Object.keys(res.data[0]).forEach(k => {
        const th = document.createElement('th');
        th.textContent = k;
        head.appendChild(th);
      });

      res.data.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(v => {
          const td = document.createElement('td');
          td.innerHTML = v?.startsWith('http') ? `<a href="${v}" target="_blank">ğŸ”— Link</a>` : v;
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    }
  });
}

function filterTable(input, bodyId) {
  const q = input.value.toLowerCase();
  document.querySelectorAll(`#${bodyId} tr`).forEach(r => {
    r.style.display = r.textContent.toLowerCase().includes(q) ? '' : 'none';
  });
}
