<style>
:root {
  --primary-bg: #000000;
  --primary-text: #FFFFFF;
  --row-light: #1a1a1a;
  --row-dark: #000000;
  --hover-color: #333333;
  --button-bg: #000;
  --button-text: #fff;
}

body {
  font-family: Arial, sans-serif;
  margin:0; padding:0;
  background: var(--primary-bg);
  color: var(--primary-text);
}

header {
  text-align:center; padding:15px; border-bottom:1px solid #444;
}

header h1 {margin:0;}

.button-container {
  text-align:center; margin:15px 0;
}

.button-container button {
  background: var(--button-bg);
  color: var(--button-text);
  border: 1px solid #fff;
  padding:10px 20px;
  margin:5px;
  cursor:pointer;
  border-radius:6px;
  font-size:1rem;
}

.button-container button:hover {background: var(--hover-color);}

section {
  margin:20px auto;
  padding:20px;
  width:90%;
  max-width:1000px;
  background:#111;
  border-radius:10px;
}

h2 {color: var(--primary-text); margin-bottom:10px;}

.table-container {overflow-x:auto; max-height:400px; border:1px solid #fff; border-radius:6px;}

table {width:100%; border-collapse:collapse;}
th, td {padding:10px; border-bottom:1px solid #444; text-align:left; font-size:0.95rem;}
th {position: sticky; top:0; background:#222;}
tbody tr:nth-child(even){background:var(--row-light);}
tbody tr:nth-child(odd){background:var(--row-dark);}
tbody tr:hover{background:var(--hover-color);}
#searchInput {width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:1px solid #444; background:#000; color:#fff;}
</style>
</head>

<script>
function scrollToSection(sectionId){
  const headerOffset = 70;
  const element = document.getElementById(sectionId);
  const elementPosition = element.getBoundingClientRect().top;
  const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
  window.scrollTo({ top: offsetPosition, behavior: "smooth" });
}
</script>
