<title>Neuro Exploring</title>

<style>
:root {
  --bg: #000;
  --text: #fff;
  --row-light: #1a1a1a;
  --row-dark: #000;
  --hover: #333;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  text-align: center;
  padding: 15px;
  border-bottom: 1px solid #444;
}

header h1 {margin: 0;}

nav {
  text-align: center;
  padding: 10px;
}

nav select {
  padding: 8px 12px;
  font-size: 1rem;
  border-radius: 6px;
  background: #111;
  color: #fff;
  border: 1px solid #fff;
}

section {
  padding: 20px;
  margin: 20px auto;
  width: 90%;
  max-width: 1000px;
  background: #111;
  border-radius: 8px;
}

h2 {margin-top:0;}

.table-container {
  overflow-x:auto;
  border:1px solid #fff;
  border-radius:6px;
  max-height:400px;
  margin-top:10px;
}

table {
  width:100%;
  border-collapse:collapse;
  min-width:600px;
}
th, td {
  padding:8px;
  border-bottom:1px solid #444;
  font-size:0.9rem;
}
th {
  background:#222;
  position:sticky;
  top:0;
}
tbody tr:nth-child(even){background:var(--row-light);}
tbody tr:nth-child(odd){background:var(--row-dark);}
tbody tr:hover{background:var(--hover);}

input.search {
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #444;
  background:#000;
  color:#fff;
}

button.weatherBtn {
  margin-top:8px;
  padding:8px 16px;
  background:#000;
  color:#fff;
  border:1px solid #fff;
  border-radius:6px;
  cursor:pointer;
}
button.weatherBtn:hover {background:var(--hover);}
</style>

</head>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
// ————— Smooth scroll from dropdown —————
function selectCity(){
  const id = document.getElementById("citySelector").value;
  if(id) document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

// ————— PARIS CSV —————
const parisUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTuH1oIZ8a1L4Na_5cq-7emcz47Ru409GUED1JL6uzqcPIYpQe6iWBKFR2AT5YEo5bwYwOvlbIj7PTn/pub?output=csv&gid=1212655798";
function loadParis(){
  Papa.parse(parisUrl, {download:true, header:true, skipEmptyLines:true,
    complete:function(r){
      const data = r.data, h=document.getElementById("parisHeader"), b=document.getElementById("parisBody");
      h.innerHTML=""; b.innerHTML="";
      if(!data) return;
      Object.keys(data[0]).forEach(k => {const th=document.createElement("th"); th.textContent=k; h.appendChild(th);});
      data.forEach(row => {
        const tr=document.createElement("tr");
        Object.keys(row).forEach(k => {const td=document.createElement("td"); td.textContent=row[k]; tr.appendChild(td);});
        b.appendChild(tr);
      });
    }
  });
}
loadParis();
document.getElementById("searchParis").addEventListener("input",function(){
  const f=this.value.toLowerCase();
  document.querySelectorAll("#parisBody tr").forEach(tr=>{
    tr.style.display = tr.textContent.toLowerCase().includes(f)?"":"none";
  });
});
